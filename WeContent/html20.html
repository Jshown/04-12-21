<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script src="https://kit.fontawesome.com/43c69a314a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/css20.css"/>
</head>
<body>
<div id = "phone">
	<div id ="background">
	<div id ="wrapper">
			<div id ="screen-wrapper">
				<div id ="screen"></div>
				<div id ="answer"></div>
				<div id="external">
					<i  id= "history" class="fa-regular fa-clock hstybtn"></i>
					<i id="backspace" class="fa-solid fa-delete-left"></i>
				</div>
				<hr class="sector">
			</div>
			<div id="history-tab" class="hstybtn">
				<div class="history-item-wrapper">
					<p class="h-equation">5x5</p>
					<p class="h-answer">=25</p>
				</div>
				<div class="history-item-wrapper">
					<p class="h-equation">5-2</p>
					<p class="h-answer">=3</p>
				</div>
				<div class="history-item-wrapper">
					<p class="h-equation">(0)</p>
					<p class="h-answer">=0</p>
				</div>
				<div class="history-item-wrapper">
					<p class="h-equation">(1)</p>
					<p class="h-answer">=1</p>
				</div>
			</div>
			<div id ="first">
				<div id ="no1" class="buttons number">1</div>
				<div id ="no2" class="buttons number">2</div>
				<div id ="no3" class="buttons number">3</div>
				<div id ="oth&divide" class="buttons other">&divide;</div>
			</div>
			<div id ="second">
				<div id ="no4" class="buttons number">4</div>
				<div id ="no5" class="buttons number">5</div>
				<div id ="no6" class="buttons number">6</div>
				<div id ="oth&times" class="buttons other">&times;</div>
			</div>
			<div id ="third">
				<div id ="no7" class="buttons number">7</div>
				<div id ="no8" class="buttons number">8</div>
				<div id ="no9" class="buttons number">9</div>
				<div id ="oth-" class="buttons other">-</div>
			</div>
			<div id ="last">
				<div id ="end" class="buttons remove">C</div>
				<div id ="no0" class="buttons number">0</div>
				<div id ="sol" class="buttons solution">=</div>
				<div id ="oth+" class="buttons other">+</div>
			</div>
		</div>
	</div>
</div>
<script src="javaScript/js20.js"></script>
</body>
</html>
