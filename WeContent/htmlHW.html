<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>VALORANT: Riot Games' competitive 5v5 character-based shooter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/html04.css"/>
</head>
<body>
	<div id="header">
		<div id="header-logo"> 
			<a href="https://playvalorant.com/en-us/">
				<img src="images/val.PNG" alt="Valorant Logo">
			</a>
		</div>
		<div id="header-menus">
			<div class="gameinfo">
				<a>GAME INFO</a>
			</div>
			<div class="media">
				<a>MEDIA</a>
			</div>
			<div class="news">
				<a>NEWS</a>
			</div>
			<div class="support">
				<a>SUPPORT</a>
			</div>
			<div class="esports">
				<a>ESPORTS</a>
			</div>
		</div>
		<div id="header-buttons">
			<div  style="width:30px; height:30px; background-color:rgba(255,255,255,0.5);border-radius:15px; text-align:center; line-height:30px">
				<i class="fas fa-globe" style= color:#ffffff;></i>
			</div>
			<button style="background-color:#FF4655; color:#ffffff; width:130px; height:40px; border:none; margin-left:18px; margin-right:15px">PLAY NOW</button>
		</div>
	</div>
	<div>
		<section id="video" style="width:100%; height:300px;z-index:1">
			<video style="width:inherit"autoplay muted>
				<source src="https://playvalorant.com/assets/video/Retake-hero-desktop.mp4" type="video/mp4">
			</video>
			<div class="sub-title">
				<h4>A 5v5 character-based tactical shooter</h4>
			</div>
			<div class="title">
				<h2>VALORANT</h2>
			</div>
			<div class="play-button">
				<button style="color:#ffffff; background-color:#FF4655; width:250px; height:56px; border:none">PLAY FREE</button>
			</div>
		</section>
	</div>
</body>
</html>
