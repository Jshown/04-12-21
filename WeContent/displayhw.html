<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Difference between display styles</title>
</head>
<body>
<div id="parent-1" style="display:inline-block; position: relative;">
    <div id="1-1" style="display:block; position: absolute;"></div>
    <div id="1-2" style="display:block; position: absolute;"></div>
  </div>
  <div id="parent-2" style="display:inline-block; position: relative;">
    <div id="2-1" style="display:block; position: absolute;"></div>
    <div id="2-2" style="display:block; position: absolute;"></div>
  </div>
</body>
</html>
