<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<button id="btn1" onclick="myFunction()">button</button>

<script>


let colorArr = ["red", "orange", "yellow", "green", "blue", "darkblue", "purple"];
let cnt = 0;
function myFunction() {
	document.getElementById("btn1").style.backgroundColor = colorArr[cnt %7]; 
	cnt++;
}















</script>
</body>
</html>
